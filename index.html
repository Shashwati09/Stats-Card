<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="grid-container">
        <div class="left-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <div class="content">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </div>
          <div class="stats">
            <div class="stats-row">
              <div class="stats-head">10k+</div>
              <div class="stats-body">companies</div>
            </div>
            <div class="stats-row">
              <div class="stats-head">314</div>
              <div class="stats-body">templates </div>
            </div>
            <div class="stats-row">
              <div class="stats-head"> 12m+</div>
              <div class="stats-body"> queries</div>
            </div>
          </div>
        </div>
        <div class="right-container">

          <img src="images/image-header-desktop.jpg" alt="office">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/shashwati-samanta-1089851a3/">Shashwati</a>.
  </div>
</body>

</html>
